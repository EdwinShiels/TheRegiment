name: CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11]

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install Poetry
      run: |
        curl -sSL https://install.python-poetry.org | python3 -
    
    - name: Install dependencies
      run: poetry install
    
    - name: Run tests
      run: poetry run pytest
    
    - name: Run linting
      run: |
        poetry run black --check .
        poetry run isort --check-only .
        poetry run flake8 .
        poetry run mypy .

  build-docker:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Login to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    
    - name: Build and push onboarding engine
      uses: docker/build-push-action@v4
      with:
        context: .
        file: ./docker/engines/onboarding/Dockerfile
        push: true
        tags: edwinshiels/onboarding:latest
    
    - name: Build and push meal delivery engine
      uses: docker/build-push-action@v4
      with:
        context: .
        file: ./docker/engines/meal_delivery/Dockerfile
        push: true
        tags: edwinshiels/meal-delivery:latest
    
    - name: Build and push training engine
      uses: docker/build-push-action@v4
      with:
        context: .
        file: ./docker/engines/training/Dockerfile
        push: true
        tags: edwinshiels/training:latest
    
    - name: Build and push cardio engine
      uses: docker/build-push-action@v4
      with:
        context: .
        file: ./docker/engines/cardio/Dockerfile
        push: true
        tags: edwinshiels/cardio:latest
    
    - name: Build and push checkin engine
      uses: docker/build-push-action@v4
      with:
        context: .
        file: ./docker/engines/checkin/Dockerfile
        push: true
        tags: edwinshiels/checkin:latest
    
    - name: Build and push infraction engine
      uses: docker/build-push-action@v4
      with:
        context: .
        file: ./docker/engines/infraction/Dockerfile
        push: true
        tags: edwinshiels/infraction:latest
    
    - name: Build and push dspy engine
      uses: docker/build-push-action@v4
      with:
        context: .
        file: ./docker/engines/dspy/Dockerfile
        push: true
        tags: edwinshiels/dspy:latest
    
    - name: Build and push scheduler engine
      uses: docker/build-push-action@v4
      with:
        context: .
        file: ./docker/engines/scheduler/Dockerfile
        push: true
        tags: edwinshiels/scheduler:latest
    
    - name: Build and push UI
      uses: docker/build-push-action@v4
      with:
        context: .
        file: ./docker/ui/Dockerfile
        push: true
        tags: edwinshiels/battle-station-ui:latest 